<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Building And Testing of our product-tour</title>
    <link rel="stylesheet" href="dist/css/product-tour.min.css">
</head>
<body>

<p id="first">Here this is our first tour</p>
<p id="second">Here this is our first tour second step</p>
<p id="four">Here this is our first tour forth step</p>
<p id="third">Here this is our first tour third step</p>

<!-- Main Vendors -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- / Main Vendors -->

<script src="dist/js/product-tour.min.js"></script>
<script>
    //initialize constructor
    var productTour = new ProductTour({
        nextText: '',
        prevText: '',
        onFinshFunction: function(){},
        beforeShow: function(){},//coming soon
        afterShow: function(){}//comming soon
    });
    //can only be called once
    productTour.addNewTourSteps([{//pass an array of tour steps
        element: '#first',//specify the target element #search or .header
            title: 'Tour',
            content: 'This is a Paragraph of Our First Tour Step 1',
            image: '',//specify image to be shown on mobile view
            class: 'right'//top, bottom, right, left
    },{//pass an array of tour steps
        element: '#second',//specify the target element #search or .header
        title: 'Tour',
        content: 'This is a Paragraph of Our First Tour Step 2',
        image: '',//specify image to be shown on mobile view
        class: 'bottom'//top, bottom, right, left
    },{//pass an array of tour steps
        element: '#third',//specify the target element #search or .header
        title: 'Tour',
        content: 'This is a Paragraph of Our First Tour Step 3',
        image: '',//specify image to be shown on mobile view
        class: 'top'//top, bottom, right, left
    },{//pass an array of tour steps
        element: '#four',//specify the target element #search or .header
        title: 'Tour',
        content: 'This is a Paragraph of Our First Tour Step 4',
        image: '',//specify image to be shown on mobile view
        class: 'left'//top, bottom, right, left
    }]);

    productTour.startTour();//initialize the tour

</script>
</body>
</html>
